  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
    <!-- Timeblocks -->

      <div class="row time-block" id="8">
        <div class="col-md-1 hour">
          8AM
        </div>
        <textarea class="col-md-10 description past"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud-download-alt"></i></button>
      </div>

      <div class="row time-block" id="9">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10 description past"></textarea>
        <button class="col-md-1 saveBtn" id="save"><i class="fas fa-cloud-download-alt"></i></button>
      </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
