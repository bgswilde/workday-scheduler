<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- display date using moment.js-->
      <p id="currentDay" class="lead"></p>
      <!-- briefly displays a message that the task has been saved-->
      <h5 id="save-message"></h5>
    </header>

    <div class="container">
    <!-- Timeblocks -->

      <div class="row time-block" id="8">
        <div class="col-sm-1 hour">
          8AM
        </div>
        <textarea id="task-hour8" class="col-sm-9 col-md-10 description past"></textarea>
        <button class="col-sm-2 col-md-1 saveBtn"><i class="fas fa-cloud-download-alt"></i></button>
      </div>

      <div class="row time-block" id="9">
        <div class="col-sm-1 hour">
          9AM
        </div>
        <textarea id="task-hour9" class="col-sm-9 col-md-10 description past"></textarea>
        <button class="col-sm-2 col-md-1 saveBtn" id="save"><i class="fas fa-cloud-download-alt"></i></button>
      </div>
